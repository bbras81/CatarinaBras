<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaQueries.css">
    <title>Catarina Brás - Home Page</title>

<body>
    <header>
        <menu id="barraNavegação">
            <a href="index.html"><img id="logo" src="images/Lettreing1.png" alt="logotipoCatarinaBrás"></a>
            <span class="material-symbols-outlined" id="burger" onclick="openMenu()">menu</span>
                <ul id="links">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">BIOGRAFIA</a></li>
                    <li><a href="#">GALERIA</a></li>

        </menu>

    <main>
        <!--Photo carrousel and all dependense buttons-->
        <div class="carrousel">

            <div class="buttons">
                <span class="material-symbols-outlined arrowLeft buttonsHeight " onclick="backArrow()">arrow_back_ios</span>
                <span class="material-symbols-outlined arrowRight buttonsHeight" onclick="forwardArrow()">arrow_forward_ios</span>
                <ul id="checkButtons">
                    <li>
                        <span class="material-symbols-outlined buttonsHeight " onclick="">radio_button_unchecked</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined buttonsHeight " onclick="">radio_button_unchecked</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined buttonsHeight " onclick="">radio_button_unchecked</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined buttonsHeight " onclick="">radio_button_unchecked</span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined buttonsHeight " onclick="">radio_button_unchecked</span>
                    </li>
                </ul>
            </div>
            <div class="container">
                <div class="carrouselTrack">
                    <picture class="foto"> 
                        <source media="(min-width: 768px)" srcset="images/carrosselR.jpg">
                        <img src="images/1.png" alt="Foto da Catarina Brás cantando com sentimento">
                    </picture>
                </div>
                <div class="carrouselTrack">
                    <picture class="foto"> 
                        <source media="(min-width: 768px)" srcset="images/carrossel1R.jpg">
                        <img src="images/2.png" alt="Foto da Catarina Brás cantando com sentimento">
                    </picture>
                </div>
                <div class="carrouselTrack">
                    <picture class="foto">

                    </picture>
                </div>
                <div class="carrouselTrack">
                    <picture class="foto"> 
                        <source media="(min-width: 768px)" srcset="images/carrossel1R.jpg">
                        <img src="images/4.png" alt="Foto da Catarina Brás cantando com sentimento">
                    </picture>
                </div>
                <div class="carrouselTrack">
                    <picture class="foto" > 
                        <source media="(min-width: 768px)" srcset="images/carrossel1R.jpg">
                        <img src="images/5.png" alt="Foto da Catarina Brás cantando com sentimento">
                    </picture>
                </div>

        </div>
        <h2>Em destaque</h2>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3zKupT4GUpw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <footer>
        <div>
            <p>Página construida por BBproduções</p>
        </div>
